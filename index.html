<!DOCTYPE html>
<html lang="en">


     <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Ghibli Movie Hub</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <script defer type="text/javascript" src="index.js"></script>
     </head>



    <body>
        <header>
            <h1>Studio Ghibli Movie Collection</h1>
        </header>
        
        <input type="text" id="input-field" placeholder="Enter Movie Title Here ^ u ^"/>

        <p style="text-align:center">
            Want specific movies? <button id="search-btn">Push This Button!</button>
        </p>

        <nav id="image-container">
           
        </nav>

        <img 
        id="movie-image" 
        src="./assets/ghibli.webp" 
        alt="Insert Pic Here" 
        />

        <!-- Movie Details -->
        <div id="movie-detail">
           
            <h2 id="name">Insert Name Here</h2>
            <h3 id="movie-length">Runtime:</h3>
            <p>
            <b>
            <em id="description">Insert Movie Description Here></em>
            </b>
            </p>
        </div>
        

    </body>


</html>
